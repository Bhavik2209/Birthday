<!DOCTYPE html>
<html>
<head>
    <title>Happy Birthday Harsh!</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #0F172A;
            font-family: 'Segoe UI', system-ui, sans-serif;
            overflow: hidden;
            position: relative;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(147, 51, 234, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, #0F172A 0%, #020617 100%);
            animation: bgPulse 10s ease-in-out infinite;
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) ease-in-out infinite;
            opacity: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            position: relative;
            z-index: 2;
        }

        .birthday-text {
            font-size: 6rem;
            font-weight: bold;
            background: linear-gradient(45deg, #818cf8, #c084fc, #60a5fa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 30px rgba(129, 140, 248, 0.5);
            text-align: center;
            margin: 20px;
            opacity: 0;
            transform: scale(0.5);
            animation: popIn 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
            animation-delay: 1s;
        }

        .name {
            font-size: 8rem;
            background: linear-gradient(45deg, #f472b6, #c084fc, #60a5fa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 40px rgba(129, 140, 248, 0.8);
            margin: 10px;
            opacity: 0;
            transform: scale(0.5);
            animation: popIn 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards,
                       glow 2s ease-in-out infinite alternate;
            animation-delay: 1.5s;
        }

        .message {
            font-size: 1.8rem;
            color: #94a3b8;
            margin: 30px;
            text-align: center;
            max-width: 700px;
            line-height: 1.6;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
            animation-delay: 2s;
            background: rgba(15, 23, 42, 0.3);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .icons-container {
            display: flex;
            gap: 30px;
            margin: 20px;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
            animation-delay: 2.5s;
        }

        .icon {
            font-size: 6rem;
            filter: drop-shadow(0 0 15px rgba(129, 140, 248, 0.4));
            transition: transform 0.3s ease;
            cursor: pointer;
            animation: bounce 2s infinite;
        }

        .icon:nth-child(1) { animation-delay: 0s; }
        .icon:nth-child(2) { animation-delay: 0.2s; }
        .icon:nth-child(3) { animation-delay: 0.4s; }
        .icon:nth-child(4) { animation-delay: 0.6s; }

        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: explode 1s ease-out forwards;
        }

        @keyframes bgPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        @keyframes glow {
            0% { text-shadow: 0 0 30px rgba(129, 140, 248, 0.8); }
            100% { text-shadow: 0 0 50px rgba(129, 140, 248, 1); }
        }

        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(20); opacity: 0; }
        }

        .ribbon {
            position: absolute;
            width: 200px;
            height: 200px;
            pointer-events: none;
            opacity: 0.6;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(10px, -10px) rotate(5deg); }
            75% { transform: translate(-10px, 10px) rotate(-5deg); }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="stars"></div>
    <div class="container">
        <div class="birthday-text">Happy Birthday</div>
        <div class="name">HARSH</div>
        <div class="message">
            May your day sparkle with joy and your year ahead be filled with amazing adventures! ‚ú®
        </div>
        <div class="icons-container">
            <span class="icon">üéÇ</span>
            <span class="icon">üéà</span>
            <span class="icon">üéÅ</span>
            <span class="icon">üéä</span>
        </div>
    </div>

    <script>
        // Create stars background
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            for(let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.setProperty('--duration', Math.random() * 3 + 2 + 's');
                starsContainer.appendChild(star);
            }
        }

        // Create floating ribbons
        function createRibbons() {
            const ribbons = ['üéà', 'üéä', '‚ú®', 'üí´'];
            ribbons.forEach((emoji, index) => {
                const ribbon = document.createElement('div');
                ribbon.className = 'ribbon';
                ribbon.textContent = emoji;
                ribbon.style.left = (index * 25) + '%';
                ribbon.style.top = Math.random() * 50 + '%';
                ribbon.style.animationDelay = index * 0.5 + 's';
                document.body.appendChild(ribbon);
            });
        }

        // Firework effect
        function createFirework(x, y) {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff'];
            for(let i = 0; i < 20; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = x + 'px';
                firework.style.top = y + 'px';
                firework.style.background = colors[Math.floor(Math.random() * colors.length)];
                firework.style.transform = `rotate(${Math.random() * 360}deg)`;
                document.body.appendChild(firework);
                setTimeout(() => firework.remove(), 1000);
            }
        }

        // Initialize
        window.onload = () => {
            createStars();
            createRibbons();
            setInterval(() => {
                createFirework(
                    Math.random() * window.innerWidth,
                    Math.random() * window.innerHeight
                );
            }, 2000);
        };

        // Interactive elements
        document.querySelectorAll('.icon').forEach(icon => {
            icon.addEventListener('click', (e) => {
                createFirework(e.pageX, e.pageY);
            });
        });
    </script>
</body>
</html>
